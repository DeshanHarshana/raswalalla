<html>
 <head> 
  <title>Lorem ipsum</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <style id="compiled-css" type="text/css">


.circle {
   
   position:absolute;
   top:51%;
   left:51%;
   width:25px;
   height:25px;
   margin:-51px;
   background:red;
   border-radius:50%;
   
  
}

.deg-0 {
   transform:translate(20vw)
}

.deg-45 {
   transform:rotate(10deg) translate(20vw) rotate(-10deg);
}

.deg-90 {
   transform:rotate(20deg) translate(20vw) rotate(-20deg);
}

.deg-135 {
   transform:rotate(136deg) translate(20vw) rotate(-136deg);
}

.deg-180 {
   transform:rotate(181deg) translate(20vw) rotate(-181deg);
}

.deg-225 {
   transform:rotate(226deg) translate(20vw) rotate(-226deg);
}

.deg-270 {
   transform:rotate(271deg) translate(20vw) rotate(-271deg);
}

.deg-315 {
   transform:rotate(316deg) translate(20vw) rotate(-316deg);
}
</style> 
 </head> 
 <body> 
  <div class="circle-wrapper"> 
   <div class="circle deg-0">
     
   </div>

   </div>
